services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "${RABBIT_PORT:-5672}:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USERNAME:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBIT_VHOST:-iot}
      RABBITMQ_LOAD_DEFINITIONS: /etc/rabbitmq/definitions.json
    volumes:
      - ./docker/rabbit-definitions.json:/etc/rabbitmq/definitions.json:ro
    networks:
      - iot-network

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "${DB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${DB_DATABASE:-iot}
    volumes:
      - mongo_data:/data/db
    networks:
      - iot-network

  app:
    build: .
    container_name: app
    volumes:
      - /usr/src/app/node_modules
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      HOST: ${HOST:-0.0.0.0}
      DB_HOST: ${DB_HOST:-mongodb}
      DB_PORT: ${DB_PORT:-27017}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_DATABASE: ${DB_DATABASE:-iot}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-true}
      DB_LOGGING: ${DB_LOGGING:-false}
      DB_AUTO_LOAD_ENTITIES: ${DB_AUTO_LOAD_ENTITIES:-true}
      DB_AUTH_SOURCE: ${DB_AUTH_SOURCE:-admin}
      DB_TIMEOUT_SELECTION: ${DB_TIMEOUT_SELECTION:-5000}
      DB_FAMILY: ${DB_FAMILY:-4}
      SWAGGER_TITLE: ${SWAGGER_TITLE:-API}
      SWAGGER_DESCRIPTION: ${SWAGGER_DESCRIPTION:-RestFul API}
      SWAGGER_VERSION: ${SWAGGER_VERSION:-1.0}
      SWAGGER_ROUTE: ${SWAGGER_ROUTE:-api}
      RABBIT_PROTOCOL: ${RABBIT_PROTOCOL:-amqp}
      RABBIT_HOSTNAME: ${RABBIT_HOSTNAME:-rabbitmq}
      RABBIT_PORT: ${RABBIT_PORT:-5672}
      RABBIT_USERNAME: ${RABBIT_USERNAME:-guest}
      RABBIT_PASSWORD: ${RABBIT_PASSWORD:-guest}
      RABBIT_VHOST: ${RABBIT_VHOST:-iot}
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - iot-network

networks:
  iot-network:

volumes:
  mongo_data:
